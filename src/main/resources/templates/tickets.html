<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>List of Tickets</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
  <div>
    <form th:action="@{/logout}" method="post">
      <p>
        Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
      </p>
      <input type="submit" value="Sign Out" />
    </form>
  </div>
  <div>
    <h1>List of Tickets</h1>
  </div>

  <div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Category</th>
        <th>Creator</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="ticket: ${listTickets}">
        <td th:text="${ticket.id}">ID</td>
        <td th:text="${ticket.title}">Title</td>
        <td th:text="${ticket.category}">Category</td>
        <td th:text="${ticket.user_creator}">Creator</td>
        <td><button>Suppr</button></td>
      </tr>


      </tbody>
    </table>
    <button type="button" th:onclick="|window.location.href='/tickets/ticket_creation'|">Create Ticket</button>
  </div>
</div>
</body>
</html>
